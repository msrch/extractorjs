<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Extractor.js</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>

    html, body {
        font-family: "Helvetica Neue Light", "HelveticaNeue", Helvetica, Arial, sans-serif;
        font-size: 100%;
        margin-bottom: 30px;
    }
    
    h1 {
        border-bottom: 1px solid #ccc;
        margin: 20px 0 0 0;
        padding-bottom: 5px;
    }

    article {
        margin: 30px auto 0 auto;
        width: 640px;
    }

    pre {
        color: #333;
        font-size: 14px;
        line-height: 1.4;
        margin-top: 0;
    }

  </style>
</head>
<body>

  <article>
    <h1>Extractor.js</h1>
    <pre id="log"></pre>
  </article>

  <script src="../src/extractor.js"></script>
  <script>

    function log(val) {
      var l = document.getElementById("log");
      l.innerText = l.innerText + '\n' + val;
    }
    
    function logBr() {
      log('');
    }

    function logLn(val) {
      log(val);
      logBr();
    }

    var string1 = 'John, please get that article on www.linkedin.com to me by 5:00PM\n' +
          'on 10th of February 2012. 4:00 would be ideal, actually 23 Oct bla. If you have any\n' +
          'questions, You can RT reach me at (519)-236-2723 or get in touch with\n' +
          'my associate at harold.smith@gmail.com and someone@else.co.uk\n' +
          'adding a few hashtags #tag and #super not#tag \n' +
          'adding a few mentions @someone and @the_other \n' +
          '8:00 5:00AM Jan 9th 2012 8/23/12 22/12/2013 24-12-2013 www.google.com http://hotmail.com (520) 820 7123, 1-230-241-2422 john_smith@gmail.com';

    var e = Extractor();
    var ee = Extractor(string1);
    var eee = Extractor(string1, {filter: ['emails']});
    var eeee = Extractor(string1, {without: ['emails', 'dates']});

    console.log(e);
    console.log(ee);
    console.log(eee);
    console.log(eeee);

  </script>

</body>
</html>
